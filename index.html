<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Weather Dashboard</title>
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
      
    <link rel="stylesheet" href="./Assets/styles.css"></link>
</head>

<body>
    <header>
        <h1 class="row header-row justify-content-center">Weather Dashboard</h1>
    </header>

    <!--Search for a city-->
    <div class="row">
        <div id="citySearch" class="col-md-3 custom-left-column">
            <h3>Search for a City</h3>
            <div class="input-group">
                <input type="text" id="cityInput" class="form-control" placeholder="Palm Springs" aria-label="City name" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
        </div>
            

            <div class="historyList">
                <ul class="listItems">
                </ul>
            </div>      
    </div>

    <!--Selected City Display-->
    <div id="selectedCity" class="col-md-8">
        <h2>      
            <div class="forecast-day-icon">
                <img src="" alt="Weather Icon" class="weather-icon">
            </div>
            <div class="cityAndDate"></div>
        </h2>
            <div class="temperature">Temp</div>
            <div class="wind">Wind</div>
            <div class="humidity">Humidity</div>
    </div>
</div>

    <!--5-Day Forecast Section-->
    <div class="row">
        <div class="col-md-3"></div>
            <div id="forecast">
            <h5>5-Day Forecast:</h5>
            <div class="row">
            <div class="day-container d-flex justify-content-between">
                <!--Day one-->
                <div class="day-card">
                    <div class="forecast-day">
                        <div class="forecast-day-name"></div>
                        <div class="forecast-day-icon">
                            <img src="" alt="Weather Icon" class="weather-icon"></div>
                        <div class="forecast-day-temp"></div>
                        <div class="forecast-day-wind"></div>
                        <div class="forecast-day-humidity"></div>
                    </div>
                </div>
                <!--Day two-->
                <div class="day-card">
                    <div class="forecast-day">
                        <div class="forecast-day-name"></div>
                        <div class="forecast-day-icon">
                            <img src="" alt="Weather Icon" class="weather-icon"></div>
                        <div class="forecast-day-temp"></div>
                        <div class="forecast-day-wind"></div>
                        <div class="forecast-day-humidity"></div>
                    </div>
                </div>
                <!--Day three-->
                <div class="day-card">
                    <div class="forecast-day">
                        <div class="forecast-day-name"></div>
                        <div class="forecast-day-icon">
                            <img src="" alt="Weather Icon" class="weather-icon"></div>
                        <div class="forecast-day-temp"></div>
                        <div class="forecast-day-wind"></div>
                        <div class="forecast-day-humidity"></div>
                    </div>
                </div>
                <!--Day four-->
                <div class="day-card">
                    <div class="forecast-day">
                        <div class="forecast-day-name"></div>
                        <div class="forecast-day-icon">
                            <img src="" alt="Weather Icon" class="weather-icon"></div>
                        <div class="forecast-day-temp"></div>
                        <div class="forecast-day-wind"></div>
                        <div class="forecast-day-humidity"></div>
                    </div>
                </div>
                <!--Day five-->
                <div class="day-card">
                    <div class="forecast-day">
                        <div class="forecast-day-name"></div>
                        <div class="forecast-day-icon">
                            <img src="" alt="Weather Icon" class="weather-icon"></div>
                        <div class="forecast-day-temp"></div>
                        <div class="forecast-day-wind"></div>
                        <div class="forecast-day-humidity"></div>
                    </div>
                </div>

            </div>
            </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
